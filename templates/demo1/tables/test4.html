<!DOCTYPE HTML> 
<html> 
<head> 
	<title> 
	Count Number of Rows and Columns in 
	a Table Using jQuery. 
	</title> 

	<script src = 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
	</script> 
</head> 

<body> 
	<center>	 
	<h1 style = "color:green;" > 
		GeeksForGeeks 
	</h1> 

	<strong> 
		Count Number of Columns in 
		a Table Using jQuery 
	</strong> 

	<br><br> 

	<table id="Table_id" border="1" width="140"> 
		<thead> 

		<tr style = "background:green;"> 
			<th>S.No</th> 
			<th>Title</th> 
			<th>Geek_id</th> 
		</tr> 
		</thead> 
		<tbody> 
		<tr> 
			<td>Geek_1</td> 
			<td>GeekForGeeks</td> 
			<td>Geek_id_1</td> 
		</tr> 
		<tr> 
			<td>Geek_2</td> 
			<td>GeeksForGeeks</td> 
			<td>Geek_id_2</td> 
		</tr> 
		<tr> 
			<td>Geek_3</td> 
			<td>GeeksForGeeks</td> 
			<td>Geek_id_3</td> 
        </tr> 
        <tr> 
			<td>Geek_4</td> 
			<td>GeeksForGeeks</td> 
			<td>Geek_id_4</td> 
        </tr> 
        <tr> 
			<td>Geek_5</td> 
			<td>GeeksForGeeks</td> 
			<td>Geek_id_5</td> 
		</tr> 
		</tbody> 
	</table> 
	<br> 

	<button type="button"> 
		Count Columns 
	</button> 

	<!-- Script to Count Number of columns in a table -->
	<script> 
		$(document).ready(function(){ 
		$("button").click(function(){ 
			// Select all the columns in the table 
			// and get the count of the selected elements 
			var colCount = $("#Table_id tr th").length; 
			alert(colCount); 
		}); 
		}); 
	</script> 
	</center> 
</body> 
</html>
